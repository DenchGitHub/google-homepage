<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Google Homepage</title>
</head>
<body>
	<header>
		<div class="upper">
			<div class="mail">
				<a href="#">Почта</a>
			</div>
			<div class="pics">
				<a href="#">Картинки</a>
			</div>
			<div class="gapps">
				<div class="square">
					<a href="#"></a>
				</div>
			</div>
			<div class="account">
				<div class="circle">
					<a href="#"><span class="d">D</span></a>
				</div>
			</div>
		</div>
	</header>

	<div class="main">
		<div class="google-logo">
			<img src="https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
		</div>
		<div class="container">
			<form action="#" method="GET">
				<div class="search-bar-wrap">
					<div class="search-bar">
						<div class="lense-wrap">
							<span class="lense"></span>
						</div>
						<input class="textfield" type="text" name="q" title="Поиск" maxlength="20">
						<div class="assistance">
							<div class="keybord-wrap">
								<span class="keybord"></span>
							</div>
							<div class="mic-wrap">
								<span class="mic"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="under">
					<input class="under-1" type="submit" value="Поиск в Google">
					<input class="under-2" type="submit" value="Мне повезёт!">
				</div>
			</form>
		</div>
	</div>

	<footer>
		<div class="fwrap">
			<div class="country">
				<span class="country-name">Россия</span>
			</div>
			<div class="fbar">
				<div class="nav-1">
					<nav>
						<a href="#">Реклама</a>
						<a href="#">Для бизнеса</a>
						<a href="#">Всё о Google</a>
						<a href="#">Как работает Google Поиск</a>
					</nav>
				</div>
				<div class="nav-2">
					<nav>
						<a href="#">Конфиденциальность</a>
						<a href="#">Условия</a>
						<a href="#">Настройки</a>
					</nav>
				</div>
			</div>
		</div>
	</footer>
</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
